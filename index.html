<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div>
        <ol>
            <li>Harry</li>
            <li>riya</li>
            <li>tia</li>
            <li>ken</li>
            <li>joseph</li>
        </ol>
        <ul>
            <li>jiya</li>
            <li>leo</li>
            <li>nancy</li>
            <li>eren</li>
            <li>mikasa</li>
        </ul>
        <dl>
            <dt>List:</dt>
            <dd>list are used to create to represent sequence of data in ordered or unorded form</dd>
        </dl>
    </div>
</body>
</html>
